<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pago</title>
    <link rel="stylesheet" href="./styles/style4.css">
</head>
<body>
    <div class="payment">
        <div class="payment_contenido">
            <h1 class="payment_contenido_titulo">Procesar Pago</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="0123456789" pattern="[0-9]{10}"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    oninput="this.value = this.value.slice(0, 10);" required>
                </div>

                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta</label>
                    <input type="number" id="tarjeta" name="tarjeta" placeholder="1234567890123456" min="0"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    oninput="this.value = this.value.slice(0, 16);" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiracion">Fecha de Expiración</label>
                        <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" maxlength="5"
                        onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (this.value.length === 2 && event.charCode === 47)"
                        oninput="if(this.value.length === 2 && !this.value.includes('/')) this.value += '/';" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" name="cvv" placeholder="1234" min="0"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        oninput="this.value = this.value.slice(0, 4);" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione un país</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                        <option value="us">Estados Unidos</option>
                    </select>
                </div>

                <input type="button" value="Realizar Pago">
            </form>
        </div>
    </div>
</body>
</html>
